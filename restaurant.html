<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/styles-detail.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="dist/styles-medium-detail.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 950px)" href="dist/styles-large-detail.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 1367px)" href="dist/styles-extra-large-detail.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000"/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a aria-label="restaurant review link" href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb" id="breadcrumb-nav">      
      <ul id="breadcrumb" role="navigation">
        <li><a aria-label="home link" href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->    
    <section id="reviews-container">

      
      <!-- Form to add review -->
      <section id="review-form">
        <h3>Add review</h3>
        <form id="add-review-form">
          <!-- autor -->
          <div>
            <label for="reviewAuthor">Author</label>
            <input type="text" id="reviewAuthor" name="author" required />
          </div>
          
          <!-- rating, inspired by https://codepen.io/jamesbarnett/pen/vlpkh -->
          <div>
            <label for="rating">Rating</label>
            <fieldset class="rating" id="rating">
              <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="5 stars"></label>
              <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="4 stars"></label>
              <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="3 stars"></label>
              <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="2 stars"></label>
              <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="1 star"></label>
            </fieldset>
            <div class="clear"></div>
          </div>

          <!-- comment -->
          <div>            
              <label for="comment">Comment</label>
              <textarea rows="5" cols="50" name="comment" id="comment" required></textarea>
          </div>

          <!-- errors -->
          <div id="errorSection">
            <ul id="errors"></ul>
          </div>

          <!-- submit -->
          <div>
            <button type="button" name="submit" onclick="addReview()" class="addReview">Add review</button>
          </div>
        </form>
      </section>
      <!-- End of review form -->
  

      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <div class="clear"></div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- idb -->
  <script type="application/javascript" charset="utf-8" src="dist/vendors.min.js"></script>
  <!-- app -->
  <script type="application/javascript" charset="utf-8" src="dist/detail.min.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script> -->
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGD6qFycTQJpAS4cJc4q-_AqSeYsuoeL0&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
